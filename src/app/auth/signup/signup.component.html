<mat-card class="cardSign">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Por favor, introduce un email válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please introduce la contraseña correcta</mat-error>
    </mat-form-field>

    <button mat-raised-button  color="primary" class="bononcilliplox" type="submit" *ngIf="!isLoading">Registrarse</button>

  </form>
  <button mat-raised-button  color="primary" class="bononcilliplox" routerLink="/" *ngIf="!isLoading">Regresar</button>
</mat-card>
