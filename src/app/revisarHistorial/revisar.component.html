<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="ids.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let id of ids">
    <mat-expansion-panel-header>
      {{ id.nombre }}
    </mat-expansion-panel-header>
    <p>{{ id.telefono }}</p>
    <mat-action-row *ngIf="userIsAuthenticated ">
      <!--[routerLink]="['/sidenav/editId', id.id]"-->
      <a mat-button color="primary"  [routerLink]="['sidenav/', id.id]"
       matTooltip="Editar histrial clínico de paciente completo">EDITAR</a>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalIds" [pageSize]="postsPerPage"
[pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
*ngIf="ids.length > 0">
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="ids.length <= 0 && !isLoading">¡Sin historiales clínicos!</p>
