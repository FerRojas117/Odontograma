<mat-card class="cardForm">
  <form [formGroup]="form" (submit)="addIdent()">

    <mat-form-field>
      <textarea matInput formControlName="noempleado" placeholder="No. Empleado"></textarea>
      <mat-error *ngIf="form.get('noempleado').invalid">Por favor, escribe el no. empleado.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="organodental" placeholder="Órgano Dental"></textarea>
      <mat-error *ngIf="form.get('organodental').invalid">Por favor, escribe el órgano dental.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="diagnostico" placeholder="Diagnóstico"></textarea>
      <mat-error *ngIf="form.get('diagnostico').invalid">Por favor, escribe el diagnóstico.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="tratamiento" placeholder="Tratamiento"></textarea>
      <mat-error *ngIf="form.get('tratamiento').invalid">Por favor, escribe el tratamiento.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="costo" placeholder="Costo"></textarea>
      <mat-error *ngIf="form.get('costo').invalid">Por favor, escribe el costo.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="nopoliza" placeholder="No. Póliza"></textarea>
      <mat-error *ngIf="form.get('nopoliza').invalid">Por favor, escribe el no. póliza.</mat-error>
    </mat-form-field>

    <br>
    <button mat-raised-button color="accent" type="submit">Enviar</button>
    <br><br>

  </form>

</mat-card>
