<mat-card class="cardForm">
  <form [formGroup]="form" (submit)="addIdent()">

    <mat-form-field>
      <textarea matInput formControlName="noempleado" placeholder="No. Empleado"></textarea>
      <mat-error *ngIf="form.get('noempleado').invalid">Por favor, escribe el no. empleado.</mat-error>
    </mat-form-field>

    

    <br>
    <button mat-raised-button color="accent" type="submit">Enviar</button>
    <br><br>

  </form>

</mat-card>
